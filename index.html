        <script>
            // Get theme colors for canvas based on current theme
            function getThemeColors() {
                const theme = document.documentElement.getAttribute("data-theme");
                if (theme === "dark") {
                    return {
                        background: "#13171f",
                        box: "#13171f",
                        content: "#0172ad",
                        textBg: "#0172ad",
                        textColor: "#ffffff",
                        stroke: "#ffffff",
                        leftover: "red",
                    };
                } else {
                    return {
                        background: "#ffffff",
                        box: "#ffffff",
                        content: "#0172ad",
                        textBg: "#0172ad",
                        textColor: "#ffffff",
                        stroke: "#000000",
                        leftover: "red",
                    };
                }
            }

            // Main calculation function, called on button click
            function calculate() {
                const ledWidth = parseFloat(document.getElementById("inputW").value);
                const ledHeight = parseFloat(document.getElementById("inputH").value);
                const pitch = parseFloat(document.getElementById("pitch").value);
                const previewOrientation = document.querySelector('input[name="content-orientation"]:checked').value;
                const fitMode = document.querySelector('input[name="content-fit"]:checked').value;

                if (!validateInput(ledWidth, ledHeight)) return;

                const colors = getThemeColors();
                const canvasWidth = 1000;
                const canvasHeight = 600;
                const padding = 60;

                // 1. Hitung skala LED agar muat di canvas (dengan padding)
                const ledScale = Math.min((canvasWidth - 2 * padding) / ledWidth, (canvasHeight - 2 * padding) / ledHeight);
                const ledDrawWidth = ledWidth * ledScale;
                const ledDrawHeight = ledHeight * ledScale;
                const ledOffsetX = (canvasWidth - ledDrawWidth) / 2;
                const ledOffsetY = (canvasHeight - ledDrawHeight) / 2;

                // 2. Hitung skala content agar fit/cover area LED
                let contentAspect = 16 / 9;
                if (previewOrientation === "portrait") contentAspect = 9 / 16;
                const ledAspect = ledWidth / ledHeight;
                let contentDrawWidth, contentDrawHeight;

                if (fitMode === "contain") {
                    if (ledAspect > contentAspect) {
                        contentDrawHeight = ledDrawHeight;
                        contentDrawWidth = contentDrawHeight * contentAspect;
                    } else {
                        contentDrawWidth = ledDrawWidth;
                        contentDrawHeight = contentDrawWidth / contentAspect;
                    }
                } else {
                    // cover
                    if (ledAspect > contentAspect) {
                        contentDrawWidth = ledDrawWidth;
                        contentDrawHeight = contentDrawWidth / contentAspect;
                    } else {
                        contentDrawHeight = ledDrawHeight;
                        contentDrawWidth = contentDrawHeight * contentAspect;
                    }
                }
                const contentOffsetX = ledOffsetX + (ledDrawWidth - contentDrawWidth) / 2;
                const contentOffsetY = ledOffsetY + (ledDrawHeight - contentDrawHeight) / 2;

                // 3. Hitung pixel
                const pitchPixel = Math.round(1000 / pitch);
                const pixelWidth = Math.round((ledWidth / 100) * pitchPixel);
                const pixelHeight = Math.round((ledHeight / 100) * pitchPixel);
                const contentPixelWidth = Math.round((contentDrawWidth / ledScale / 100) * pitchPixel);
                const contentPixelHeight = Math.round((contentDrawHeight / ledScale / 100) * pitchPixel);

                // 4. Hitung leftover/overflow (dalam cm)
                let leftoverX = 0,
                    leftoverY = 0,
                    overflowX = 0,
                    overflowY = 0;
                if (fitMode === "contain") {
                    leftoverX = Math.max(0, (ledDrawWidth - contentDrawWidth) / ledScale);
                    leftoverY = Math.max(0, (ledDrawHeight - contentDrawHeight) / ledScale);
                } else {
                    overflowX = Math.max(0, (contentDrawWidth - ledDrawWidth) / ledScale);
                    overflowY = Math.max(0, (contentDrawHeight - ledDrawHeight) / ledScale);
                }

                renderCanvas({
                    canvasWidth,
                    canvasHeight,
                    ledDrawWidth,
                    ledDrawHeight,
                    ledOffsetX,
                    ledOffsetY,
                    contentDrawWidth,
                    contentDrawHeight,
                    contentOffsetX,
                    contentOffsetY,
                    fitMode,
                    colors,
                    pixelWidth,
                    pixelHeight,
                    contentPixelWidth,
                    contentPixelHeight,
                    leftoverX,
                    leftoverY,
                    overflowX,
                    overflowY,
                    ledWidth,
                    ledHeight,
                    pitch,
                    pitchPixel,
                    scale: ledScale,
                    padding,
                });

                renderInfo({
                    ledWidth,
                    ledHeight,
                    pixelWidth,
                    pixelHeight,
                    pitch,
                    pitchPixel,
                    contentWidth: (contentDrawWidth / ledScale).toFixed(2),
                    contentHeight: (contentDrawHeight / ledScale).toFixed(2),
                    contentPixelWidth,
                    contentPixelHeight,
                    leftover: fitMode === "contain" ? Math.max(leftoverX, leftoverY).toFixed(2) : Math.max(overflowX, overflowY).toFixed(2),
                });
            }

            // Validate user input for width and height
            function validateInput(width, height) {
                if (!width || !height || width <= 0 || height <= 0) {
                    alert("Please enter valid values for Width and Height.");
                    return false;
                }
                return true;
            }

            // Format number for display (e.g., 100.00 -> 100)
            function formatNumber(num) {
                return num.toFixed(2).replace(/[.,]00$/, "");
            }

            // Render the LED and content preview on canvas
            function renderCanvas({
                canvasWidth,
                canvasHeight,
                ledDrawWidth,
                ledDrawHeight,
                ledOffsetX,
                ledOffsetY,
                contentDrawWidth,
                contentDrawHeight,
                contentOffsetX,
                contentOffsetY,
                fitMode,
                colors,
                pixelWidth,
                pixelHeight,
                contentPixelWidth,
                contentPixelHeight,
                leftoverX,
                leftoverY,
                overflowX,
                overflowY,
                ledWidth,
                ledHeight,
                scale,
                padding,
            }) {
                const canvas = document.getElementById("ledCanvas");
                const ctx = canvas.getContext("2d");

                // Set canvas size
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;

                // Clear and fill background
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = colors.background;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw LED box
                ctx.fillStyle = colors.box;
                ctx.fillRect(ledOffsetX, ledOffsetY, ledDrawWidth, ledDrawHeight);
                ctx.strokeStyle = colors.stroke;
                ctx.lineWidth = 4;
                ctx.strokeRect(ledOffsetX - 2, ledOffsetY - 2, ledDrawWidth + 4, ledDrawHeight + 4);

                // Draw content area (16:9 or 9:16) - warna biru hanya untuk bagian yang di dalam LED box
                if (fitMode === "cover") {
                    // Bagian dalam LED box (biru)
                    const intersectX = Math.max(contentOffsetX, ledOffsetX);
                    const intersectY = Math.max(contentOffsetY, ledOffsetY);
                    const intersectW = Math.max(0, Math.min(contentOffsetX + contentDrawWidth, ledOffsetX + ledDrawWidth) - intersectX);
                    const intersectH = Math.max(0, Math.min(contentOffsetY + contentDrawHeight, ledOffsetY + ledDrawHeight) - intersectY);
                    if (intersectW > 0 && intersectH > 0) {
                        ctx.fillStyle = colors.content;
                        ctx.fillRect(intersectX, intersectY, intersectW, intersectH);
                    }

                    // Bagian luar LED box (kuning)
                    ctx.fillStyle = "#870000";
                    // Kiri
                    if (contentOffsetX < ledOffsetX) {
                        ctx.fillRect(contentOffsetX, contentOffsetY, ledOffsetX - contentOffsetX, contentDrawHeight);
                    }
                    // Kanan
                    if (contentOffsetX + contentDrawWidth > ledOffsetX + ledDrawWidth) {
                        ctx.fillRect(ledOffsetX + ledDrawWidth, contentOffsetY, contentOffsetX + contentDrawWidth - (ledOffsetX + ledDrawWidth), contentDrawHeight);
                    }
                    // Atas
                    if (contentOffsetY < ledOffsetY) {
                        const left = Math.max(contentOffsetX, ledOffsetX);
                        const right = Math.min(contentOffsetX + contentDrawWidth, ledOffsetX + ledDrawWidth);
                        ctx.fillRect(left, contentOffsetY, right - left, ledOffsetY - contentOffsetY);
                    }
                    // Bawah
                    if (contentOffsetY + contentDrawHeight > ledOffsetY + ledDrawHeight) {
                        const left = Math.max(contentOffsetX, ledOffsetX);
                        const right = Math.min(contentOffsetX + contentDrawWidth, ledOffsetX + ledDrawWidth);
                        ctx.fillRect(left, ledOffsetY + ledDrawHeight, right - left, contentOffsetY + contentDrawHeight - (ledOffsetY + ledDrawHeight));
                    }
                } else {
                    // Mode contain: seluruh content pasti di dalam LED box, cukup biru saja
                    ctx.fillStyle = colors.content;
                    ctx.fillRect(contentOffsetX, contentOffsetY, contentDrawWidth, contentDrawHeight);
                }

                // Highlight ONLY the part of content that is outside LED box (cover mode)
                if (fitMode === "cover") {
                    ctx.save();
                    ctx.globalAlpha = 0.5;
                    ctx.beginPath();
                    // Bagian kiri (hanya area biru di luar LED box)
                    if (contentOffsetX < ledOffsetX) {
                        ctx.rect(contentOffsetX, contentOffsetY, Math.min(ledOffsetX, contentOffsetX + contentDrawWidth) - contentOffsetX, contentDrawHeight);
                    }
                    // Bagian kanan
                    if (contentOffsetX + contentDrawWidth > ledOffsetX + ledDrawWidth) {
                        ctx.rect(
                            Math.max(ledOffsetX + ledDrawWidth, contentOffsetX),
                            contentOffsetY,
                            contentOffsetX + contentDrawWidth - Math.max(ledOffsetX + ledDrawWidth, contentOffsetX),
                            contentDrawHeight
                        );
                    }
                    // Bagian atas
                    if (contentOffsetY < ledOffsetY) {
                        const left = Math.max(contentOffsetX, ledOffsetX);
                        const right = Math.min(contentOffsetX + contentDrawWidth, ledOffsetX + ledDrawWidth);
                        ctx.rect(left, contentOffsetY, right - left, ledOffsetY - contentOffsetY);
                    }
                    // Bagian bawah
                    if (contentOffsetY + contentDrawHeight > ledOffsetY + ledDrawHeight) {
                        const left = Math.max(contentOffsetX, ledOffsetX);
                        const right = Math.min(contentOffsetX + contentDrawWidth, ledOffsetX + ledDrawWidth);
                        ctx.rect(left, ledOffsetY + ledDrawHeight, right - left, contentOffsetY + contentDrawHeight - (ledOffsetY + ledDrawHeight));
                    }
                    ctx.restore();
                }

                // Diagonal lines in content
                ctx.strokeStyle = colors.textColor;
                ctx.setLineDash([5, 5]);
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(contentOffsetX, contentOffsetY);
                ctx.lineTo(contentOffsetX + contentDrawWidth, contentOffsetY + contentDrawHeight);
                ctx.moveTo(contentOffsetX + contentDrawWidth, contentOffsetY);
                ctx.lineTo(contentOffsetX, contentOffsetY + contentDrawHeight);
                ctx.stroke();
                ctx.setLineDash([]);

                // Center label
                const textLines = [
                    fitMode === "contain" ? "16:9 Content (Contain)" : "16:9 Content (Cover)",
                    `${formatNumber(contentDrawWidth / scale)} cm x ${formatNumber(contentDrawHeight / scale)} cm`,
                    `${contentPixelWidth} px x ${contentPixelHeight} px`,
                ];
                ctx.font = "12px sans-serif";
                ctx.textAlign = "center";
                const textHeight = 14;
                const totalTextHeight = textLines.length * textHeight;
                const textX = contentOffsetX + contentDrawWidth / 2;
                const textY = contentOffsetY + contentDrawHeight / 2 - totalTextHeight / 2 + textHeight / 2;
                const textWidth = Math.max(...textLines.map((line) => ctx.measureText(line).width));
                const backgroundWidth = textWidth + 20;
                const backgroundHeight = totalTextHeight + 10;

                ctx.fillStyle = colors.textBg;
                ctx.fillRect(textX - backgroundWidth / 2, textY - textHeight / 2 - 5, backgroundWidth, backgroundHeight);

                ctx.fillStyle = colors.textColor;
                for (let i = 0; i < textLines.length; i++) {
                    ctx.fillText(textLines[i], textX, textY + i * textHeight + 3);
                }

                // Draw leftover/overflow label
                ctx.font = "14px sans-serif";
                ctx.fillStyle = colors.leftover;
                ctx.textAlign = "left";
                if (fitMode === "contain" && (leftoverX > 0 || leftoverY > 0)) {
                    ctx.fillText(`Leftover: ${formatNumber(Math.max(leftoverX, leftoverY))} cm`, ledOffsetX + 10, ledOffsetY + 20);
                }
                if (fitMode === "cover" && (overflowX > 0 || overflowY > 0)) {
                    ctx.fillText(`Overflow: ${formatNumber(Math.max(overflowX, overflowY))} cm`, ledOffsetX + 10, ledOffsetY + 20);
                }

                // Draw width and height labels
                ctx.font = "16px sans-serif";
                ctx.fillStyle = colors.stroke;
                ctx.textAlign = "center";
                ctx.fillText(`W: ${ledWidth} cm / ${pixelWidth} px`, ledOffsetX + ledDrawWidth / 2, ledOffsetY + ledDrawHeight + 25);
                ctx.save();
                ctx.translate(ledOffsetX + ledDrawWidth + 25, ledOffsetY + ledDrawHeight / 2);
                ctx.rotate(-Math.PI / 2);
                ctx.fillText(`H: ${ledHeight} cm / ${pixelHeight} px`, 0, 0);
                ctx.restore();

                // Draw leftover/overflow arrows and labels
                ctx.save();
                ctx.strokeStyle = "red";
                ctx.fillStyle = "red";
                ctx.lineWidth = 2;
                ctx.font = "14px sans-serif";
                ctx.textAlign = "center";

                // LEFTOVER (contain)
                if (fitMode === "contain") {
                    // Horizontal leftover (panah di atas LED box)
                    if (leftoverX > 0) {
                        const y = ledOffsetY - 20;
                        // Panah dari sisi kiri LED ke sisi kiri content (jika ada sisa di kiri)
                        if (contentOffsetX > ledOffsetX) {
                            const x1 = ledOffsetX;
                            const x2 = contentOffsetX;
                            ctx.beginPath();
                            ctx.moveTo(x1, y);
                            ctx.lineTo(x2, y);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x1, y - 5);
                            ctx.lineTo(x1, y + 5);
                            ctx.moveTo(x2, y - 5);
                            ctx.lineTo(x2, y + 5);
                            ctx.stroke();

                            ctx.fillText(`Leftover: ${formatNumber(leftoverX)} cm`, (x1 + x2) / 2, y - 8);
                        }
                        // Panah dari sisi kanan content ke sisi kanan LED (jika ada sisa di kanan)
                        else if (contentOffsetX < ledOffsetX) {
                            const x1 = contentOffsetX + contentDrawWidth;
                            const x2 = ledOffsetX + ledDrawWidth;
                            ctx.beginPath();
                            ctx.moveTo(x1, y);
                            ctx.lineTo(x2, y);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x1, y - 5);
                            ctx.lineTo(x1, y + 5);
                            ctx.moveTo(x2, y - 5);
                            ctx.lineTo(x2, y + 5);
                            ctx.stroke();

                            ctx.fillText(`Leftover: ${formatNumber(leftoverX)} cm`, (x1 + x2) / 2, y - 8);
                        }
                    }
                    // Vertical leftover (panah di kiri LED box)
                    if (leftoverY > 0) {
                        const x = ledOffsetX - 20;
                        // Panah dari sisi atas LED ke sisi atas content
                        if (contentOffsetY > ledOffsetY) {
                            const y1 = ledOffsetY;
                            const y2 = contentOffsetY;
                            ctx.beginPath();
                            ctx.moveTo(x, y1);
                            ctx.lineTo(x, y2);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x - 5, y1);
                            ctx.lineTo(x + 5, y1);
                            ctx.moveTo(x - 5, y2);
                            ctx.lineTo(x + 5, y2);
                            ctx.stroke();

                            ctx.save();
                            ctx.translate(x - 10, (y1 + y2) / 2);
                            ctx.rotate(-Math.PI / 2);
                            ctx.fillText(`Leftover: ${formatNumber(leftoverY)} cm`, 0, 0);
                            ctx.restore();
                        }
                        // Panah dari sisi bawah content ke sisi bawah LED
                        else if (contentOffsetY < ledOffsetY) {
                            const y1 = contentOffsetY + contentDrawHeight;
                            const y2 = ledOffsetY + ledDrawHeight;
                            ctx.beginPath();
                            ctx.moveTo(x, y1);
                            ctx.lineTo(x, y2);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x - 5, y1);
                            ctx.lineTo(x + 5, y1);
                            ctx.moveTo(x - 5, y2);
                            ctx.lineTo(x + 5, y2);
                            ctx.stroke();

                            ctx.save();
                            ctx.translate(x - 10, (y1 + y2) / 2);
                            ctx.rotate(-Math.PI / 2);
                            ctx.fillText(`Leftover: ${formatNumber(leftoverY)} cm`, 0, 0);
                            ctx.restore();
                        }
                    }
                }

                // OVERFLOW (cover)
                if (fitMode === "cover") {
                    // Horizontal overflow (panah di atas LED box)
                    if (overflowX > 0) {
                        const y = ledOffsetY - 20;
                        // Overflow kiri
                        if (contentOffsetX < ledOffsetX) {
                            const x1 = contentOffsetX;
                            const x2 = ledOffsetX;
                            ctx.beginPath();
                            ctx.moveTo(x1, y);
                            ctx.lineTo(x2, y);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x1, y - 5);
                            ctx.lineTo(x1, y + 5);
                            ctx.moveTo(x2, y - 5);
                            ctx.lineTo(x2, y + 5);
                            ctx.stroke();

                            ctx.fillText(`Overflow: ${formatNumber(overflowX)} cm`, (x1 + x2) / 2, y - 8);
                        }
                        // Overflow kanan
                        else if (contentOffsetX + contentDrawWidth > ledOffsetX + ledDrawWidth) {
                            const x1 = ledOffsetX + ledDrawWidth;
                            const x2 = contentOffsetX + contentDrawWidth;
                            ctx.beginPath();
                            ctx.moveTo(x1, y);
                            ctx.lineTo(x2, y);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x1, y - 5);
                            ctx.lineTo(x1, y + 5);
                            ctx.moveTo(x2, y - 5);
                            ctx.lineTo(x2, y + 5);
                            ctx.stroke();

                            ctx.fillText(`Overflow: ${formatNumber(overflowX)} cm`, (x1 + x2) / 2, y - 8);
                        }
                    }
                    // Vertical overflow (panah di kiri LED box)
                    if (overflowY > 0) {
                        const x = ledOffsetX - 20;
                        // Overflow atas
                        if (contentOffsetY < ledOffsetY) {
                            const y1 = contentOffsetY;
                            const y2 = ledOffsetY;
                            ctx.beginPath();
                            ctx.moveTo(x, y1);
                            ctx.lineTo(x, y2);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x - 5, y1);
                            ctx.lineTo(x + 5, y1);
                            ctx.moveTo(x - 5, y2);
                            ctx.lineTo(x + 5, y2);
                            ctx.stroke();

                            ctx.save();
                            ctx.translate(x - 10, (y1 + y2) / 2);
                            ctx.rotate(-Math.PI / 2);
                            ctx.fillText(`Overflow: ${formatNumber(overflowY)} cm`, 0, 0);
                            ctx.restore();
                        }
                        // Overflow bawah
                        else if (contentOffsetY + contentDrawHeight > ledOffsetY + ledDrawHeight) {
                            const y1 = ledOffsetY + ledDrawHeight;
                            const y2 = contentOffsetY + contentDrawHeight;
                            ctx.beginPath();
                            ctx.moveTo(x, y1);
                            ctx.lineTo(x, y2);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.moveTo(x - 5, y1);
                            ctx.lineTo(x + 5, y1);
                            ctx.moveTo(x - 5, y2);
                            ctx.lineTo(x + 5, y2);
                            ctx.stroke();

                            ctx.save();
                            ctx.translate(x - 10, (y1 + y2) / 2);
                            ctx.rotate(-Math.PI / 2);
                            ctx.fillText(`Overflow: ${formatNumber(overflowY)} cm`, 0, 0);
                            ctx.restore();
                        }
                    }
                }
                ctx.restore();
            }

            // Render the info panel below the canvas
            function renderInfo({ ledWidth, ledHeight, pixelWidth, pixelHeight, pitch, pitchPixel, contentWidth, contentHeight, contentPixelWidth, contentPixelHeight, leftover }) {
                const ledSizeHtml = `
                    <div class="result led-size-result">
                        <strong>LED Size:</strong><br/>
                        ${ledWidth} cm x ${ledHeight} cm <br/>
                        (${pixelWidth} px x ${pixelHeight} px)
                    </div>
                `;

                const pitchHtml = `
                    <div class="result">
                        <strong>Pitch Resolution:</strong><br/>
                        ${pitch} mm <br/>
                        ${pitchPixel} px/m
                    </div>
                `;

                const contentHtml = `
                    <div class="result">
                        <strong>16:9 Content Size:</strong><br/>
                        ${formatNumber(contentWidth)} cm x ${formatNumber(contentHeight)} cm <br/>
                        <small class="text-muted">(${contentPixelWidth} px x ${contentPixelHeight} px)</small>
                    </div>
                `;

                const leftoverHtml = `
                    <div class="result">
                        <strong>Leftover:</strong><br/>
                        ${formatNumber(leftover)} cm
                    </div>
                `;

                document.getElementById("info").innerHTML = `
                    <div class="download-info">Double Click/Tap Image to Download</div>
                    <div class='grid'>
                        ${ledSizeHtml}
                        ${pitchHtml}
                        ${contentHtml}
                        ${leftoverHtml}
                    </div>
                `;
            }

            // Set the theme (light/dark) and update UI
            function setTheme(theme) {
                const html = document.documentElement;
                html.setAttribute("data-theme", theme);
                localStorage.setItem("theme", theme);
                const buttonTheme = document.querySelector(".theme-toggle");
                if (theme == "dark") {
                    buttonTheme.classList.add("theme-toggle--toggled");
                }
                if (document.getElementById("inputW").value && document.getElementById("inputH").value) {
                    calculate(); // redraw canvas after theme change
                }
            }

            // Toggle between light and dark theme
            function toggleTheme() {
                const html = document.documentElement;
                const currentTheme = html.getAttribute("data-theme");
                const newTheme = currentTheme === "light" ? "dark" : "light";
                setTheme(newTheme);
                const buttonTheme = document.querySelector(".theme-toggle");
                buttonTheme.classList.toggle("theme-toggle--toggled", newTheme === "dark");
            }

            document.getElementById("ledCanvas").addEventListener("dblclick", function () {
                const link = document.createElement("a");
                link.download = "led-calculation.png";
                link.href = this.toDataURL("image/png");
                link.click();
            });

            window.addEventListener("resize", () => {
                const width = parseFloat(document.getElementById("inputW").value);
                const height = parseFloat(document.getElementById("inputH").value);
                if (width && height) calculate();
            });

            document.querySelector('button[type="button"]').addEventListener("click", calculate);

            document.querySelector(".theme-toggle").addEventListener("click", toggleTheme);

            // Load theme from localStorage
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                // Optionally detect system preference
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                setTheme(prefersDark ? "dark" : "light");
            }
        </script>
    </body>
